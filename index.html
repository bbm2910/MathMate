<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
      <script src="script.js" defer></script>
   </head>
   <body>
      <div class="content">
         <div class="text">
            <i class="bi bi-lightbulb-fill toggleDark-mode"></i> 
            <h1>Calculator</h1>
            <p>Part of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a></p>
            <p>Build with</p>
            <img src="./images/html-five2.svg" alt="" class="logo">
            <img src="./images/css3-shiled.svg" alt="" class="logo">
            <img src="./images/java-script.svg" alt="" class="logo">
         </div>
         <div class="wrapper">
            <div class="display">
               <div class="number-display"></div>
               <div class="total-display"></div>
            </div>
            <div class="all-buttons">
               <div class="column">
                  <button class=" op-two reset-button button">AC</button>
                  <button class=" op-two delete-button button">Del</button>
                  <button class=" op-two modulus-button button">%</button>
                  <button  class="operator divide-button button">/</button>
               </div>
               <div class="column">
                  <button class="number button" value="7">7</button>
                  <button class="number button">8</button>
                  <button class="number button">9</button>
                  <button class="operator multiply-button button">*</button>
               </div>
               <div class="column">
                  <button class="number button">4</button>
                  <button class="number button">5</button>
                  <button class="number button">6</button>
                  <button class="operator substract-button button">-</button>
               </div>
               <div class="column">
                  <button class="number button">1</button>
                  <button class="number button">2</button>
                  <button class="number button">3</button>
                  <button class="operator add-button button">+</button>
               </div>
               <div class="column" id="last-column">
                  <button class="number button">0</button>
                  <button class="operator decimal-button button">.</button>
                  <button class=" equal-button button">=</button>
               </div>
            </div>
         </div>
      </div>
      <footer>
         <p>BM 2023</p>
      </footer>
   </body>
</html>
